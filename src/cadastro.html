<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom poke-primary">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none px-2">
      <img src="https://i.ibb.co/sgjWN9T/image.png" alt="" style="height:80px">
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="index.html" class="nav-link px-2">Home</a></li>
      <li><a href="#" class="nav-link px-2">Features</a></li>
      <li><a href="#" class="nav-link px-2">Pricing</a></li>
      <li><a href="#" class="nav-link px-2">FAQs</a></li>
      <li><a href="#" class="nav-link px-2">About</a></li>
    </ul>

    <div class="col-md-3 text-end px-2">
      <button type="button" class="btn poke-secondary me-2">Login</button>
      <button type="button" class="btn poke-secondary">Sign-up</button>
    </div>
  </header>
  <main class="form-signin py-5">
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <form class="col-8 mx-auto">
            <h1 class="h3 mb-3 fw-normal">Fill the information below to sign up</h1>
            <div class="form-floating" style="margin-top: 3%;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Your name">
                <label for="floatingInput">Name</label>
              </div>
            <div class="form-floating" style="margin-top: 3%;">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating" style="margin-top: 3%;">
                <input type="text" class="form-control" id="floatingInput" placeholder="Your Username">
                <label for="floatingInput">Username</label>
              </div>
            <div class="form-floating" style="margin-top: 3%;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="row" style="margin-top: 5%;">
                <button class="w-50 btn btn-lg poke-secondary" type="submit">Next</button>
                <button class="w-50 btn btn-lg poke-primary" type="reset">Clear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </main>
  <footer
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom poke-primary">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none px-2">
      <img src="https://i.ibb.co/sgjWN9T/image.png" alt="" style="height:80px">

    </a>

    <div class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">Pok√©mon Lovers &copy copyright - 2021</div>

    <div class="col-md-3 text-end px-2">
      <a class="px-2 poke-text-secondary" href="#"><i class="bi bi-facebook"></i></a>
      <a class="px-2 poke-text-secondary" href="#"><i class="bi bi-instagram"></i></a>    
    </div>
  </footer>  
  
  <!-- JavaScript Bundle with Popper -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
